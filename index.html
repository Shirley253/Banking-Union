<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>


    <title>Banking Union</title>
  </head>
  <body>
    <div class="container">
      <form id="bankForm">
      <h1>Welcome to Epicodus Credit Union!</h1>
      <div class="row">
        <div class="col-md-6" id="boxone">
          <h4>Register a new account:</h4>
          <label for="Name">Name: </label>
          <input type="name" class="form-control" id="name" placeholder="Enter Name">
          <label for="desposit">Initial Deposit: </label>
          <input type="name" class="form-control" id="deposit" placeholder="Enter Initial Desposit">
        </div>
      </form>
      <form id="depositForm">
        <div class="col-md-6">
      <h4>Deposit or withdraw funds:</h4>
      <label for="funds">Deposit Amount: </label>
      <input type="name" class="form-control" id="funds">
      <label for="withdraw">Withdrawal Amount: </label>
      <input type="name" class="form-control" id="withdraw">
    </div>
  </form>
    <div class="row">
      <div class="col-md-12">
        <h4>Current Balance: </h4>
        <input type="text" class="form-control" id="text">
      </div>
    </div>
  </div>
</div>
  </body>
</html>
